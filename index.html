<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="create-food-btn">Create your own Food</button>
        <button id="add-food-btn">Add today's Food</button>
        <button id="see-food-history">See Previous Data</button>
    </div>
    </table>
    <table id="food-table">
        <thead>
            <tr>
                <th>Food Name</th>
                <th>Protein (g)</th>
                <th>Fats (g)</th>
                <th>Calories (kcal)</th>
                <th>Fiber (g)</th>
                <th>Carbs (g)</th>
                <th>Quantity (g)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="daily-food-intake">
            <!-- Food items will be populated here -->
        </tbody>
    </table>


    <script src="app.js">

    </script>
</body>

</html>
